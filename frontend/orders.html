<!-- orders.html -->
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orders - SRM System</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-white">
  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-blue-500 to-blue-700 dark:from-gray-800 dark:to-gray-900 shadow-lg fixed w-full z-50">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-white flex items-center">
        <img src="assets/logo.svg" alt="SRM Logo" class="rounded-md w-8 h-8 mr-2"> SRM System
      </h1>
      <div class="hidden md:flex space-x-8">
        <a href="dashboard.html" class="text-white hover:text-gray-200 transition">Dashboard</a>
        <a href="../backend/logout.php" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition">Logout</a>
      </div>
      <div class="md:hidden">
        <button class="text-white focus:outline-none" aria-label="Toggle navigation menu">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
          </svg>
        </button>
      </div>
    </div>
  </nav>

  <!-- Orders Content -->
  <main class="container mx-auto px-4 py-10 pt-28">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-3xl font-bold">Orders</h2>
      <a href="add-order.html" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">Add Order</a>
    </div>

    <div class="overflow-x-auto bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
      <table class="min-w-full table-auto">
        <thead>
          <tr class="bg-gray-100 dark:bg-gray-700">
            <th class="px-4 py-2">Order ID</th>
            <th class="px-4 py-2">Supplier</th>
            <th class="px-4 py-2">Amount</th>
            <th class="px-4 py-2">Date</th>
            <th class="px-4 py-2">Status</th>
            <th class="px-4 py-2">Actions</th>
          </tr>
        </thead>
        <tbody id="orders-body">
          <!-- Orders will be loaded here dynamically -->
        </tbody>
      </table>
    </div>
  </main>

  <script>
    fetch('../backend/get_orders.php')
      .then(response => response.json())
      .then(data => {
        const tbody = document.getElementById('orders-body');
        if (Array.isArray(data)) {
          data.forEach(order => {
            const row = document.createElement('tr');
            row.classList.add('border-b', 'dark:border-gray-700');
            row.innerHTML = `
              <td class="px-4 py-2">ORD${order.order_id}</td>
              <td class="px-4 py-2">${order.supplier_name}</td>
              <td class="px-4 py-2">$${order.amount}</td>
              <td class="px-4 py-2">${order.order_date}</td>
              <td class="px-4 py-2 ${order.status === 'Completed' ? 'text-green-500' : order.status === 'Pending' ? 'text-yellow-500' : 'text-red-500'}">${order.status}</td>
              <td class="px-4 py-2 space-x-2">
                <button class="bg-yellow-400 hover:bg-yellow-500 text-white px-3 py-1 rounded">Edit</button>
                <button class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded delete-btn" data-id="${order.order_id}">Delete</button>
              </td>
            `;
            tbody.appendChild(row);
          });

          // Add event listener for delete buttons
          document.querySelectorAll('.delete-btn').forEach(button => {
            button.addEventListener('click', function() {
              const orderId = this.getAttribute('data-id');
              if (confirm('Are you sure you want to delete this order?')) {
                fetch(`../backend/delete_order.php?id=${orderId}`, {
                  method: 'DELETE'
                })
                .then(response => response.json())
                .then(result => {
                  if (result.success) {
                    alert('Order deleted successfully');
                    this.closest('tr').remove();
                  } else {
                    alert('Failed to delete order');
                  }
                })
                .catch(error => console.error('Error:', error));
              }
            });
          });
        } else {
          tbody.innerHTML = `<tr><td colspan="6" class="text-center text-red-500 py-4">Failed to load orders</td></tr>`;
        }
      })
      .catch(error => {
        document.getElementById('orders-body').innerHTML = `<tr><td colspan="6" class="text-center text-red-500 py-4">Error loading data</td></tr>`;
        console.error('Fetch error:', error);
      });
  </script>
</body>
</html>
