<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - SRM System</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-white">
  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-blue-500 to-blue-700 dark:from-gray-800 dark:to-gray-900 shadow-lg fixed w-full z-50">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-white flex items-center">
        <img src="assets/logo.svg" alt="SRM Logo" class="rounded-md w-8 h-8 mr-2"> SRM System
      </h1>
      <div class="hidden md:flex space-x-8">
        <a href="index.html" class="text-white hover:text-gray-200 transition">Home</a>
      </div>
      <div class="md:hidden">
        <button class="text-white focus:outline-none" aria-label="Toggle navigation menu">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
          </svg>
        </button>
      </div>
    </div>
  </nav>

  <!-- Registration Form -->
  <section class="flex items-center justify-center min-h-screen px-4">
    <div class="w-full max-w-md bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-center mb-6">Create a New Account</h2>
      <form action="../backend/register.php" method="POST">
        <div class="mb-4">
          <label class="block mb-2">Full Name</label>
          <input type="text" name="name" required class="w-full px-4 py-2 border rounded dark:bg-gray-700 dark:border-gray-600">
        </div>
        <div class="mb-4">
          <label class="block mb-2">Email</label>
          <input type="email" name="email" required class="w-full px-4 py-2 border rounded dark:bg-gray-700 dark:border-gray-600">
        </div>
        <div class="mb-6">
          <label class="block mb-2">Password</label>
          <input type="password" name="password" required class="w-full px-4 py-2 border rounded dark:bg-gray-700 dark:border-gray-600">
        </div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">Register</button>
      </form>
      <p class="text-sm text-center mt-4">Already have an account? <a href="../frontend/login.html" class="text-blue-600 hover:underline">Login here</a></p>
    </div>
  </section>
</body>
</html>
