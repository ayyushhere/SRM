  <script>
    // Check if the user has dark mode saved in localStorage
    document.addEventListener('DOMContentLoaded', function() {
      const darkModeToggle = document.getElementById('darkModeToggle');
      const mobileDarkModeToggle = document.getElementById('mobile-dark-mode-toggle');
      const html = document.documentElement;
      
      // Function to toggle dark mode
      function toggleDarkMode() {
        html.classList.toggle('dark');
        
        if (html.classList.contains('dark')) {
          // Switch to dark mode
          document.body.classList.remove('bg-gray-50', 'text-gray-800');
          document.body.classList.add('bg-gray-900', 'text-white');
          document.querySelector('nav').classList.remove('from-blue-600', 'to-indigo-700');
          document.querySelector('nav').classList.add('from-gray-800', 'to-gray-900');
          
          // Update dark mode toggle icons
          document.querySelectorAll('.dark-icon').forEach(icon => icon.classList.remove('hidden'));
          document.querySelectorAll('.light-icon').forEach(icon => icon.classList.add('hidden'));
          
          localStorage.setItem('darkMode', 'enabled');
        } else {
          // Switch to light mode
          document.body.classList.add('bg-gray-50', 'text-gray-800');
          document.body.classList.remove('bg-gray-900', 'text-white');
          document.querySelector('nav').classList.add('from-blue-600', 'to-indigo-700');
          document.querySelector('nav').classList.remove('from-gray-800', 'to-gray-900');
          
          // Update dark mode toggle icons
          document.querySelectorAll('.dark-icon').forEach(icon => icon.classList.add('hidden'));
          document.querySelectorAll('.light-icon').forEach(icon => icon.classList.remove('hidden'));
          
          localStorage.setItem('darkMode', 'disabled');
        }
      }
      
      if (darkModeToggle) {
        darkModeToggle.addEventListener('click', toggleDarkMode);
      }
      
      if (mobileDarkModeToggle) {
        mobileDarkModeToggle.addEventListener('click', toggleDarkMode);
      }
      
      // Apply saved theme from localStorage on page load
      const savedTheme = localStorage.getItem('darkMode');
      if (savedTheme === 'enabled') {
        toggleDarkMode(); // Enable dark mode if it was previously enabled
      } else {
        // Ensure we're in light mode
        html.classList.remove('dark');
        document.body.classList.add('bg-gray-50', 'text-gray-800');
        document.body.classList.remove('bg-gray-900', 'text-white');
        document.querySelector('nav').classList.add('from-blue-600', 'to-indigo-700');
        document.querySelector('nav').classList.remove('from-gray-800', 'to-gray-900');
        
        // Update dark mode toggle icons
        document.querySelectorAll('.dark-icon').forEach(icon => icon.classList.add('hidden'));
        document.querySelectorAll('.light-icon').forEach(icon => icon.classList.remove('hidden'));
        
        localStorage.setItem('darkMode', 'disabled');
      }
    });
  </script>

  <script>
    // Initialize mobile dark mode toggle
    document.addEventListener('DOMContentLoaded', function() {
      const mobileDarkModeToggle = document.getElementById('mobile-dark-mode-toggle');
      if (mobileDarkModeToggle) {
        mobileDarkModeToggle.addEventListener('click', function() {
          document.documentElement.classList.toggle('dark');
          localStorage.setItem('darkMode', document.documentElement.classList.contains('dark') ? 'enabled' : 'disabled');
        });
      }
    });
  </script>
